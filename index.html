<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Visor 3D - Modelos Animados</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>AR Visor 3D</h1>
            <p id="status">Iniciando...</p>
        </header>
        
        <!-- Canvas 3D -->
        <div id="viewer-container"></div>
        
        <!-- Controles AR -->
        <div id="ar-controls" class="ar-controls hidden">
            <p class="ar-instruction">Toca la pantalla para colocar el modelo</p>
            <div class="ar-buttons">
                <button id="ar-btn-pose-t" class="ar-control-btn">T</button>
                <button id="ar-btn-animation-1" class="ar-control-btn">Mov 1</button>
                <button id="ar-btn-animation-2" class="ar-control-btn active">Mov 2</button>
                <button id="ar-btn-animation-3" class="ar-control-btn">Mov 3</button>
            </div>
        </div>
    </div>

    <!-- Three.js y librerÃ­as necesarias -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
