<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Visor 3D - Model Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>ğŸ­ AR Visor 3D</h1>
            <p id="status">Carga un modelo para comenzar</p>
        </header>
        
        <!-- Model Viewer -->
        <model-viewer
            id="model-viewer"
            src="./MOVIMIENTO2.glb"
            alt="Modelo 3D Animado"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            touch-action="pan-y"
            auto-rotate
            shadow-intensity="1"
            exposure="1"
            environment-image="neutral"
            poster=""
            loading="eager"
            reveal="auto"
            animation-name="*"
            autoplay>
            
            <!-- BotÃ³n AR personalizado -->
            <button slot="ar-button" id="ar-button" class="ar-button">
                <span class="ar-icon">ğŸ“±</span> Ver en tu espacio (AR)
            </button>
            
            <!-- Controles de animaciÃ³n dentro del visor -->
            <div class="model-controls">
                <h3>ğŸ¬ Selecciona un Modelo</h3>
                <div class="control-buttons">
                    <button class="control-btn" data-model="T.glb">T (Pose)</button>
                    <button class="control-btn" data-model="MOVIMIENTO1.glb">Movimiento 1</button>
                    <button class="control-btn active" data-model="MOVIMIENTO2.glb">Movimiento 2</button>
                    <button class="control-btn" data-model="MOVIMIENTO3.glb">Movimiento 3</button>
                </div>
            </div>
            
            <!-- Progreso de carga -->
            <div id="lazy-load-poster" class="loading">
                <div class="spinner"></div>
                <p>Cargando modelo 3D...</p>
            </div>
        </model-viewer>
        
        <!-- Instrucciones -->
        <div class="instructions">
            <h3>ğŸ“– Instrucciones</h3>
            <ul>
                <li>ğŸ–±ï¸ <strong>Arrastra</strong> para rotar el modelo</li>
                <li>ğŸ” <strong>Pellizca</strong> para hacer zoom</li>
                <li>ğŸ“± <strong>"Ver en tu espacio"</strong> para AR</li>
                <li>ğŸ¬ <strong>Selecciona</strong> una animaciÃ³n</li>
            </ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
